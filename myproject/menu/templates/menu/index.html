{% load menu_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Menu Demo</title>
    <style>
        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-item {
            margin: 5px 0;
        }
        .menu-item a {
            text-decoration: none;
            color: #333;
            padding: 5px 10px;
            display: block;
        }
        .menu-item.active > a {
            background-color: #f0f0f0;
            font-weight: bold;
        }
        .submenu {
            margin-left: 20px;
            display: none;
        }
        .menu-item.active > .submenu,
        .menu-item:hover > .submenu {
            display: block;
        }
        .menu-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .menu-title {
            margin-bottom: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Menu Demo</h1>
    
    {% for menu in menus %}
    <div class="menu-container">
        <h2 class="menu-title">{{ menu.name }}</h2>
        {% draw_menu menu.slug %}
    </div>
    {% endfor %}
</body>
</html>
